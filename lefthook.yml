pre-commit:
  parallel: true
  commands:
    rubocop:
      glob: "*.rb"
      run: bundle exec rubocop
    fasterer:
      glob: "*.rb"
      run: bundle exec fasterer
    rspec:
      glob: "*.rb"
      run: bundle exec rspec
